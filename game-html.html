<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #game-container {
            margin: 0 auto;
            max-width: 600px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 2px;
            margin: 20px auto;
            width: fit-content;
        }
        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            background-color: #f8f8f8;
            position: relative;
        }
        .cell img {
            max-width: 90%;
            max-height: 90%;
        }
        #status {
            margin: 20px 0;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            color: red;
            min-height: 20px;
            margin: 10px 0;
        }
        .treasure-5 { color: blue; }
        .treasure-6 { color: green; }
        .treasure-7 { color: purple; }
        .treasure-8 { color: orange; }
        .obstacle { color: black; }
        .hunter { color: red; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Treasure Hunter Game</h1>
        <div id="message"></div>
        <div id="status"></div>
        <div id="grid"></div>
        <div id="controls">
            <button id="end-setup-btn">Start Game</button>
            <button id="end-play-btn" style="display: none;">End Game</button>
        </div>
        <div id="instructions">
            <h3>Setup Instructions:</h3>
            <p>Click on a cell and type:</p>
            <ul>
                <li>5-8: Place a treasure with that value</li>
                <li>o: Place an obstacle</li>
                <li>h: Place the treasure hunter</li>
            </ul>
            <h3>Play Instructions:</h3>
            <p>Use WASD keys to move:</p>
            <ul>
                <li>W: Move up</li>
                <li>A: Move left</li>
                <li>S: Move down</li>
                <li>D: Move right</li>
            </ul>
        </div>
    </div>
    <script src="treasures.js"></script>
</body>
</html>
